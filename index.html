<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Tienda Objeto</title>
</head>

<body>

    <!-- navbar -->
    <div class="nav-container">
        <nav class="navbar">
            <h2 class="navbar-logo">Productos</h2>
            <div class="buscador">
                <input id="nombreProducto" onchange="funcionFiltrado()" type="text"
                    placeholder="  🔍 Busca tu producto " />
            </div>
            <h2 class="ver-carrito" id="verCarrito"> 🛒 <span id="cantidadCarrito" class="cantidad-carrito"></span>
            </h2>
        </nav>
    </div>

    <!-- banner -->
    <div class="banner">
        <div class="banner-container">
            <h1>TIENDA OBJETO</h1>
            <p>El mejor lugar donde encontrar los productos para tu hogar</p>
        </div>
    </div>

    <!-- contenedor principal -->

    <div id="shopContainer" class="shop-container"></div>

    <!-- contenedor modal -->

    <div id="modalContainer" class="modal-container"></div>

    <!-- Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/miarchivo.js"> </script>

</body>

</html>
